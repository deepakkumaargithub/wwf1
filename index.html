<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edu-Animate - Fully Responsive</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="loading">

    <div id="loading-screen">
        <img id="loading-image" src="assets/loading/loading-0.png" alt="Loading...">
    </div>

    <div id="background"></div>

    <div id="hotspot-templates" style="display: none;">
        <div class="hotspot active hotspot-dust" data-hotspot-id="dust">
            <img src="assets/callouts/IMG_dust.PNG" alt="Dust Hotspot">
        </div>
        <div class="hotspot active hotspot-web" data-hotspot-id="web">
            <img src="assets/callouts/IMG_web.PNG" alt="Web Hotspot">
        </div>
        <div class="hotspot active hotspot-fish" data-hotspot-id="fish">
            <img src="assets/callouts/IMG_fish.PNG" alt="Fish Hotspot">
        </div>
        <div id="hotspot" class="hotspot active hotspot-bread" data-hotspot-id="bread">
            <img src="assets/callouts/IMG_bread.PNG" alt="Bread Interactive Hotspot">
        </div>
        <div class="hotspot active hotspot-carrot" data-hotspot-id="carrot">
            <img src="assets/callouts/IMG_carrot.PNG" alt="Carrot Hotspot">
        </div>
        <div class="hotspot active hotspot-bee" data-hotspot-id="bee">
            <img src="assets/callouts/IMG_bee.PNG" alt="Bee Hotspot">
        </div>
        <div class="hotspot active hotspot-lizard" data-hotspot-id="lizard">
            <img src="assets/callouts/IMG_lizard.PNG" alt="Lizard Hotspot">
        </div>
        <div class="hotspot active hotspot-egg" data-hotspot-id="egg">
            <img src="assets/callouts/IMG_egg.PNG" alt="Egg Hotspot">
        </div>
        <div class="hotspot active hotspot-hair" data-hotspot-id="hair">
            <img src="assets/callouts/IMG_hair.PNG" alt="Hair Hotspot">
        </div>
        <div class="hotspot active hotspot-wood" data-hotspot-id="wood">
            <img src="assets/callouts/IMG_wood.PNG" alt="Wood Hotspot">
        </div>
    </div>


    <img id="walker" src="walking-frames/Layer_00.png" alt="Walking Character">

    <div id="modal" class="hidden">
        <div id="modal-content">
            <img id="modal-image" src="" alt="Info Panel">
            <img id="modal-close" class="modal-btn" src="assets/close-button.png" alt="Close button">
            <img id="modal-prev" class="modal-btn" src="assets/left-arrow-button.png" alt="Previous button">
            <img id="modal-next" class="modal-btn" src="assets/right-arrow-button.png" alt="Next button">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
